<!DOCTYPE html>
<html>
<head>
	<title>Information Screen</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background: url("images/background.jpg") no-repeat center center fixed;
			background-size: cover;
			animation: fade 10s ease-in-out infinite;
			text-shadow: 0 0 10px #000000;
		}

		@keyframes fade {
			0% {
				background-image: url("images/background1.jpg");
			}
			50% {
				background-image: url("images/background2.jpg");
			}
			100% {
				background-image: url("images/background3.jpg");
			}
		}

		.logo {
			position: absolute;
			top: 10px;
			left: 10px;
			height: 50px;
		}

		.time {
			position: absolute;
			top: 20px;
			right: 20px;
			color: #ffffff;
			font-size: 36px;
			font-weight: bold;
			font-family: Arial, sans-serif;
			text-shadow: 0 0 10px #000000;
		}

		.weather {
			position: absolute;
			top: 100px;
			left: 50%;
			transform: translateX(-50%);
			color: #ffffff;
			font-size: 48px;
			font-weight: bold;
			font-family: Arial, sans-serif;
			text-shadow: 0 0 10px #000000;
			text-align: center;
		}

		.links {
			position: absolute;
			bottom: 10px;
			left: 10px;
			color: #ffffff;
			font-size: 18px;
			font-family: Arial, sans-serif;
			background: url("images/links-background.jpg") no-repeat center center fixed;
			background-size: cover;
			text-shadow: 0 0 10px #000000;
		}

		.links a {
			color: #ffffff;
			text-decoration: none;
			margin-right: 20px;
		}
	</style>
</head>
<body>
	<img class="logo" src="images/logo.png" alt="Logo">

	<div class="time">
		<script>
			function updateTime() {
				var date = new Date();
				var hours = date.getHours() > 12 ? date.getHours() - 12 : date.getHours();
				var minutes = date.getMinutes();
				var seconds = date.getSeconds();
				hours = hours < 10 ? "0" + hours : hours;
				minutes = minutes < 10 ? "0" + minutes : minutes;
				seconds = seconds < 10 ? "0" + seconds : seconds;
				var timeString = hours + ":" + minutes + ":" + seconds + " " + (date.getHours() > 12 ? "PM" : "AM");
				document.querySelector(".time").textContent = timeString;
			}

			setInterval(updateTime, 1000);
		</script>
	</div>

	<div class="weather">
				<script>
			function updateWeather() {
				var url = "https://api.openweathermap.org/data/2.5/weather?q=sarasota,us&units=imperial&appid=f526db4d3273f8c84309e0254c4f0e71";
				fetch(url)
					.then(response => response.json())
					.then(data => {
						document.querySelector(".temperature").textContent = "Temperature: " + data.main.temp + " Â°F";
						document.querySelector(".description").textContent = "Description: " + data.weather[0].description;
						document.querySelector(".humidity").textContent = "Humidity: " + data.main.humidity + "%";
						document.querySelector(".wind").textContent = "Wind Speed: " + data.wind.speed + " mph";
					})
					.catch(error => console.error(error));
			}

			updateWeather();
			setInterval(updateWeather, 3600000);
		</script>
