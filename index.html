<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Protected Website</title>
  </head>
  <body>
    <h1>Welcome to our website</h1>
    <div id="password-prompt">
      <label for="password">Please enter the password:</label>
      <input type="password" id="password" />
      <button onclick="checkPassword()">Submit</button>
      <p id="error" style="color: red;"></p>
    </div>

    <div id="file-storage" style="display: none;">
      <h2>File Storage</h2>
      <!-- Add your file storage code here -->
    </div>

    <script>
      function checkPassword() {
        var password = document.getElementById("password").value;
        if (password === "admin321") {
          document.getElementById("password-prompt").style.display = "none";
          document.getElementById("file-storage").style.display = "block";
        } else {
          document.getElementById("error").textContent = "Wrong.";
        }
      }
    </script>
  </body>
</html>
