<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mobile Slideshow</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.slideshow {
			height: 100vh; /* Set height to full screen height */
			background-size: cover;
			background-position: center;
		}
	</style>
</head>
<body>
	<div class="slideshow"></div>

	<script>
		var images = ["images/background1.jpg", "images/background2.jpg", "images/background3.jpg"]; // array of image URLs
		var currentIndex = 0; // start index
		var slideshow = document.querySelector('.slideshow');

		function nextImage() {
			if (currentIndex < images.length - 1) {
				currentIndex++; // increment index
			} else {
				currentIndex = 0; // reset index
			}

			slideshow.style.backgroundImage = "url('" + images[currentIndex] + "')"; // change background image
		}

		setInterval(nextImage, 4000); // change image every 4 seconds
	</script>
</body>
</html>
