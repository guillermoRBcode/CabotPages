<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative; /* Add position relative to body */
    }

    .slideshow {
      position: absolute;
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .visible {
      opacity: 1;
      z-index: 1;
    }

    .time {
      position: absolute;
      top: 90px;
      right: 99=0px;
      font-size: 170px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 3px black;
      text-align: right;
      border: 0px solid black;
      padding: 0px;
      border-radius: 10px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      margin-top: 5mm;
      z-index: 2; /* Set a higher z-index to keep the clock on top */
    }
  </style>
</head>
<body>
  <div class="slideshow visible" id="slideshow1"></div>
  <div class="slideshow" id="slideshow2"></div>
  <div class="time"></div>
  <script>
    var imageNumbers = [];
    var maxImageNumber = 91;
    var slideshow1 = document.querySelector('#slideshow1');
    var slideshow2 = document.querySelector('#slideshow2');
    var currentSlideshow = slideshow1;

    function changeImage() {
      var imageNumber = Math.floor(Math.random() * maxImageNumber) + 1;
      while (imageNumbers.includes(imageNumber)) {
        imageNumber = Math.floor(Math.random() * maxImageNumber) + 1;
      }
      imageNumbers.push(imageNumber);
      if (imageNumbers.length > 3) {
        imageNumbers.shift();
      }

      var imageUrl = "images/background (" + imageNumber + ").png";
      var img = new Image();
      img.onload = function() {
        var otherSlideshow = currentSlideshow === slideshow1 ? slideshow2 : slideshow1;
        otherSlideshow.style.backgroundImage = "url('" + imageUrl + "')";
        otherSlideshow.classList.add('visible');
        currentSlideshow.classList.remove('visible');
        currentSlideshow = otherSlideshow;
        preloadNextImages();
      };
      img.src = imageUrl;
    }

    function preloadNextImages() {
      for (var i = 1; i <= 2; i++) {
        var preloadImageNumber = Math.floor(Math.random() * maxImageNumber) + 1;
        while (imageNumbers.includes(preloadImageNumber)) {
          preloadImageNumber = Math.floor(Math.random() * maxImageNumber) + 1;
        }
        imageNumbers.push(preloadImageNumber);
        if (imageNumbers.length > 3) {
          imageNumbers.shift();
        }

        var preloadImageUrl = "images/background (" + preloadImageNumber + ").png";
        var preloadImg = new Image();
        preloadImg.src = preloadImageUrl;
      }
    }

    changeImage();
    setInterval(changeImage, 4000);

    function updateTime() {
      var date = new Date();
      var hours = date.getHours() > 12 ? date.getHours() - 12 : date.getHours();
      var minutes = date.getMinutes();
      var seconds = date.getSeconds();
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      var timeString = hours + ":" + minutes + ":" + seconds + " " + (date.getHours() > 12 ? "PM" : "AM");
      document.querySelector(".time").textContent = timeString;
    }
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
