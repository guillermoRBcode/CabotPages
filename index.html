<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mobile Slideshow</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden; /* Hide horizontal scrollbar */
		}
		.slideshow {
			height: 100vh; /* Set height to full screen height */
			background-size: cover;
			background-position: left center; /* Set initial position to left */
			transition: background-position 1s ease-in-out; /* Add transition effect */
		}
	</style>
</head>
<body>
	<div class="slideshow"></div>

	<script>
		var imageNumber = 1; // start number
		var slideshow = document.querySelector('.slideshow');

		function nextImage() {
			var imageUrl = "images/background" + imageNumber + ".jpg"; // generate image URL based on number
			var img = new Image();
			img.onload = function() {
				slideshow.style.backgroundImage = "url('" + imageUrl + "')"; // change background image
				imageNumber++; // increment image number
				slideshow.style.backgroundPosition = "-100vw center"; // slide image to left
				setTimeout(nextImage, 4000); // wait 4 seconds and call nextImage() again
			};
			img.onerror = function() {
				imageNumber = 1; // reset image number if no image found
				setTimeout(nextImage, 4000); // wait 4 seconds and call nextImage() again
			};
			img.src = imageUrl; // load image
		}

		nextImage(); // call nextImage() to start slideshow
	</script>
</body>
</html>
