<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mobile Slideshow</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		transform: rotate(90deg);
			transform-origin: top left;
			height: 100vh;
			overflow: hidden;	
		}
		.slideshow {
  			height: 100vh; /* Set height to full screen height */
  			background-size: cover;
  			background-position: center;
}
		.time {
			position: absolute;
			top: 90px;
			right: 10px;
			font-size: 200px; /* Increase font-size for bigger clock */
			font-weight: 700;
			color: white;
			text-shadow: 0 0 3px black;
			text-align: right;
			border: 0px solid black;
			padding: 0px;
			border-radius: 10px;
			box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
			margin-top: 5mm; /* Add this to move the clock down */
		}
	</style>
</head>
<body>
	<div class="slideshow"></div>
	<div class="time"></div>
	<script>
	var imageNumber = 1; // start number
	var slideshow = document.querySelector('.slideshow');
	var preloadedImage = new Image();
var nextImage = new Image();
var slideshow = document.querySelector('.slideshow');
var hiddenSlideshow = document.createElement('div');
hiddenSlideshow.style.display = 'none';
document.body.appendChild(hiddenSlideshow);

function next() {
  var maxImageNumber = 57;
  var imageNumber = Math.floor(Math.random() * maxImageNumber) + 1;
  var imageUrl = "images/background (" + imageNumber + ").jpg";
  nextImage.onload = function() {
    hiddenSlideshow.style.backgroundImage = "url('" + imageUrl + "')";
    preloadedImage.src = "images/background (" + ((imageNumber % maxImageNumber) + 1) + ").jpg";
  };
  nextImage.src = imageUrl;
}

function showNext() {
  var oldSlideshow = slideshow;
  slideshow = hiddenSlideshow;
  hiddenSlideshow = oldSlideshow;
  slideshow.style.opacity = "0";
  hiddenSlideshow.style.display = 'none';
  slideshow.style.display = 'block';
  setTimeout(next, 4000);
}

preloadedImage.onload = function() {
  next();
  setInterval(updateTime, 1000);
};

function updateTime() {
  var date = new Date();
  var hours = date.getHours() > 12 ? date.getHours() - 12 : date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  hours = hours < 10 ? "0" + hours : hours;
  minutes = minutes < 10 ? "0" + minutes : minutes;
  seconds = seconds < 10 ? "0" + seconds : seconds;
  var timeString = hours + ":" + minutes + ":" + seconds + " " + (date.getHours() > 12 ? "PM" : "AM");
  document.querySelector(".time").textContent = timeString;
}

nextImage.onerror = function() {
  setTimeout(showNext, 0);
}

nextImage.onload = function() {
  slideshow.style.backgroundImage = "url('" + nextImage.src + "')";
  setTimeout(showNext, 500);
}
</script>
</body>
</html>
