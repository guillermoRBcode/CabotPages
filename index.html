<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mobile Slideshow</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.slideshow {
			height: 100vh; /* Set height to full screen height */
			background-size: cover;
			background-position: center;
		}
		@keyframes slideRight {
			from {
				transform: translateX(-100%);
			}
			to {
				transform: translateX(0%);
			}
		}
		.animation {
			animation-name: slideRight;
			animation-duration: 4s;
			animation-timing-function: ease-in-out;
			animation-fill-mode: forwards;
		}
	</style>
</head>
<body>
	<div class="slideshow"></div>

	<script>
		var imageNumber = 1; // start number
		var slideshow = document.querySelector('.slideshow');

		function nextImage() {
			var imageUrl = "images/background" + imageNumber + ".jpg"; // generate image URL based on number
			var img = new Image();
			img.onload = function() {
				slideshow.style.backgroundImage = "url('" + imageUrl + "')"; // change background image
				slideshow.classList.add("animation"); // add animation class
				imageNumber++; // increment image number
				if (imageNumber > 3) {
					imageNumber = 1; // reset image number if all images have been displayed
				}
				setTimeout(function() {
					slideshow.classList.remove("animation"); // remove animation class after animation ends
				}, 4000); // wait 4 seconds and remove animation class
				setTimeout(nextImage, 4000); // wait 4 seconds and call nextImage() again
			};
			img.onerror = function() {
				imageNumber = 1; // reset image number if no image found
				setTimeout(nextImage, 4000); // wait 4 seconds and call nextImage() again
			};
			img.src = imageUrl; // load image
		}

		nextImage(); // call nextImage() to start slideshow
	</script>
</body>
</html>
