<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .slideshow {
      height: 100vh; /* Set height to full screen height */
      background-size: cover;
      background-position: center;
    }

    .time {
      position: absolute;
      top: 90px;
      right: 10px;
      font-size: 200px; /* Increase font-size for bigger clock */
      font-weight: 700;
      color: white;
      text-shadow: 0 0 3px black;
      text-align: right;
      border: 0px solid black;
      padding: 0px;
      border-radius: 10px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      margin-top: 5mm; /* Add this to move the clock down */
    }
  </style>
</head>
<body>
  <div class="slideshow"></div>
  <div class="time"></div>
  <script>
    var imageNumbers = []; // array to store displayed image numbers
    var maxImageNumber = 27; // set the maximum number of images
    var slideshow = document.querySelector('.slideshow');
    var preloadedImage = new Image();

    function nextImage() {
      var imageNumber = Math.floor(Math.random() * maxImageNumber) + 1; // generate a random image number

      // check if image number has already been displayed
      while (imageNumbers.includes(imageNumber)) {
        imageNumber = Math.floor(Math.random() * maxImageNumber) + 1; // generate a new random image number
      }

      imageNumbers.push(imageNumber); // add image number to array of displayed images

      if (imageNumbers.length === maxImageNumber) {
        imageNumbers = []; // reset array of displayed images when all images have been shown
      }

      var imageUrl = "images/background (" + imageNumber + ").jpg";
      var img = new Image();
      img.onload = function() {
        var oldSlideshow = document.querySelector('.slideshow');
        slideshow.style.backgroundImage = "url('" + imageUrl + "')";
        preloadedImage.src = "images/background (" + ((imageNumber % maxImageNumber) + 1) + ").jpg";
      };
      img.src = imageUrl;
    }

    setInterval(nextImage, 5000); // call nextImage() every 5 seconds

    function updateTime() {
      var date = new Date();
      var hours = date.getHours() > 12 ? date.getHours() - 12 : date.getHours();
      var minutes = date.getMinutes();
      var seconds = date.getSeconds();
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      var timeString = hours + ":" + minutes + ":" + seconds + " " + (date.getHours() > 12 ? "PM" : "AM");
      document.querySelector(".time").textContent = timeString;
    }

    setInterval(updateTime, 1000); // call updateTime() every second
  </script>
</body>
</html>
