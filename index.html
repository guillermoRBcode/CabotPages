<!DOCTYPE html>
<html>
<head>
	<title>Information Screen</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background: url("images/background.jpg") no-repeat center center fixed;
			background-size: cover;
			animation: fade 10s ease-in-out infinite;
			text-shadow: 0 0 10px #000000;
		}

		@keyframes fade {
			0% {
				background-image: url("images/background1.jpg");
			}
			50% {
				background-image: url("images/background2.jpg");
			}
			100% {
				background-image: url("images/background3.jpg");
			}
		}

		.logo {
			position: absolute;
			top: 10px;
			left: 10px;
			height: 50px;
		}

		.time {
			position: absolute;
			top: 20px;
			right: 20px;
			color: #ffffff;
			font-size: 36px;
			font-weight: bold;
			font-family: Arial, sans-serif;
			text-shadow: 0 0 10px #000000;
		}

		.links {
			position: absolute;
			bottom: 10px;
			left: 10px;
			color: #ffffff;
			font-size: 18px;
			font-family: Arial, sans-serif;
			background: url("images/links-background.jpg") no-repeat center center fixed;
			background-size: cover;
			text-shadow: 0 0 10px #000000;
		}

		.links a {
			color: #ffffff;
			text-decoration: none;
			margin-right: 20px;
		}
	</style>
</head>
<body>
	<img class="logo" src="images/logo.png" alt="Logo">

	<div class="time">
		<script>
			function updateTime() {
				var date = new Date();
				var hours = date.getHours() > 12 ? date.getHours() - 12 : date.getHours();
				var minutes = date.getMinutes();
				var seconds = date.getSeconds();
				hours = hours < 10 ? "0" + hours : hours;
				minutes = minutes < 10 ? "0" + minutes : minutes;
				seconds = seconds < 10 ? "0" + seconds : seconds;
				var timeString = hours + ":" + minutes + ":" + seconds + " " + (date.getHours() > 12 ? "PM" : "AM");
				document.querySelector(".time").textContent = timeString;
			}

			setInterval(updateTime, 1000);
		</script>
	</div>

	<div class="links">
		<a href="#">Link 1</a>
		<a href="#">Link 2</a>
		<a href="#">Link 3</a>
	</div>
</body>
</html>
