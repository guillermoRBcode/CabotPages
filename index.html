<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        height: 100%;
      }
      
      .slideshow {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }
      
      .slideshow img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: fade 3s infinite;
        opacity: 0;
        transition: opacity 2s ease;
      }
      
      .slideshow img.active {
        opacity: 1;
        z-index: 1;
        animation-name: none;
      }
      
      @keyframes fade {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="slideshow">
      <img src="images/photo1.jpg" class="active">
      <img src="images/photo2.jpg">
      <img src="images/photo3.jpg">
    </div>
  </body>
</html>
