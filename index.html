<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <style>
      .slideshow {
        height: 1080px; /* Height of your vertical display */
        width: 1920px; /* Width of your vertical display */
        overflow: hidden; /* Make sure images don't overflow container */
        position: relative; /* Make sure images are positioned relative to container */
      }

      .slideshow img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0; /* Hide all images by default */
        transition: opacity 1s ease-in-out; /* Add transition effect */
      }

      .slideshow img.active {
        opacity: 1; /* Show active image */
      }
    </style>
  </head>
  <body>
    <div class="slideshow">
      <!-- Images will be dynamically generated here -->
    </div>

    <script>
      // Get list of image filenames from GitHub API
      const apiUrl = 'https://api.github.com/repos/guillermoRBcode/CabotPages/contents/images';
      const headers = {
        Authorization: 'token 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'
      };
      fetch(apiUrl, { headers })
        .then(response => response.json())
        .then(data => {
          if (Array.isArray(data)) {
            // Extract filenames from response data
            const images = data.map(file => file.name);

            // Generate HTML for each image
            images.forEach(image => {
              const img = document.createElement('img');
              img.src = `./images/${image}`;
              document.querySelector('.slideshow').appendChild(img);
            });

            // Start slideshow
            let slideIndex = 0;
            const slides = document.querySelectorAll('.slideshow img');
            setInterval(() => {
              // Hide all images
              slides.forEach(img => img.classList.remove('active'));

              // Show next image
              slides[slideIndex].classList.add('active');
              slideIndex = (slideIndex + 1) % slides.length;
            }, 5000); // Change image every 5 seconds
          } else {
            console.error('Error fetching images:', data.message);
          }
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
