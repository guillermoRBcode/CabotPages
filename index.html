<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mobile Slideshow</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.slideshow {
			height: 100vh; /* Set height to full screen height */
			background-size: cover;
			background-position: center;
		}
	</style>
</head>
<body>
	<div class="slideshow"></div>

	<script>
		var imageNumber = 1; // start number
		var slideshow = document.querySelector('.slideshow');

		function nextImage() {
			var imageUrlJpg = "images/background (" + imageNumber + ").jpg"; // generate .jpg image URL based on number
			var imageUrlHeic = "images/background (" + imageNumber + ").HEIC"; // generate .HEIC image URL based on number
			var imgJpg = new Image();
			var imgHeic = new Image();
			imgJpg.onload = function() {
				slideshow.style.backgroundImage = "url('" + imageUrlJpg + "')"; // change background image to .jpg
				imageNumber++; // increment image number
				setTimeout(nextImage, 4000); // wait 4 seconds and call nextImage() again
			};
			imgJpg.onerror = function() {
				imgHeic.onload = function() {
					slideshow.style.backgroundImage = "url('" + imageUrlHeic + "')"; // change background image to .HEIC
					imageNumber++; // increment image number
					setTimeout(nextImage, 4000); // wait 4 seconds and call nextImage() again
				};
				imgHeic.onerror = function() {
					imageNumber = 1; // reset image number if no image found
					setTimeout(nextImage, 4000); // wait 4 seconds and call nextImage() again
				};
				imgHeic.src = imageUrlHeic; // load .HEIC image
			};
			imgJpg.src = imageUrlJpg; // load .jpg image
		}

		nextImage(); // call nextImage() to start slideshow
	</script>
</body>
</html>
